<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 05</title>
  <link rel="stylesheet" href="css/estilo02.css">
</head>
<body>
  <header>
    <h1>Formulários</h1>
  </header>
  <div id="formulario">
    <form action="" method="GET">
      <table>
      <tr>
        <td><label for="nome">Nome</label></td>
        <td><input type="text" id="nome" name="nome" size="50"
          minlength="3" maxlength="50" required></td>

        <td><label for="sobrenome">Sobrenome</label></td>
        <td><input type="text" id="sobrenome" name="sobrenome" size="50"
          minlength="3" maxlength="50" required></td>
      </tr>

      <tr>
        <td><label for="cpf">CPF</label></td>
        <td><input type="text" id="cpf" name="cpf" size="50"
          minlength="14" maxlength="14" placeholder="171.171.171-71"
          pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required></td>

        <td><label for="identidade">Identidade</label></td>
        <td><input type="text" name="identidade" id="identidade"
          size="50" minlength="12" maxlength="12" 
          placeholder="00.000.000-0" 
          pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" required></td>
      </tr>
      <tr>
        <td><label for="idade">Idade</label></td>
        <td><input type="number" name="idade" id="idade" size="4"
          required></td>
        <td><label for="email">E-mail</label></td>
        <td><input type="email" name="email" id="email" size="50"></td>
      </tr>
      <tr>
        <td><label for="login">Login</label></td>
        <td><input type="text" name="login" id="login" size="10"></td>
        <td><label for="senha">Senha</label></td>
        <td><input type="password" name="senha" id="senha" size="50" 
          minlength="8" maxlength="20" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"></td>
      </tr>
      <tr>
        <td><label for="data">Data</label></td>
        <td><input type="date" name="data" id="data"></td>
        <td><label for="arquivo">Arquivo</label></td>
        <td><input type="file" name="arquivo" id="arquivo"></td>
      </tr>
      <tr>
        <td><label for="buscas">Buscar</label></td>
        <td><input type="search" name="buscar" id="buscar"></td>
        <td><label for="telefone">Buscar</label></td>
        <td><input type="text" name="telefone" id="telefone"></td>
      </tr>
      <tr>
        <td><label for="leitura">leitura</label></td>
        <td><input type="text" name="leitura" id="leitura" readonly value="somente leitura"></td>
        <td><label for="cores">cores</label></td>
        <td><input type="color" name="cores" id="cores"></td>
      </tr>
      <tr>
        <td><label for="oculto">campo oculto</label></td>
        <td><input type="hidden" name="oculto" id="oculto"></td>
        <td><label for="estado">estado</label></td>
        <td><select name="estado" id="estado">
        <option value="RJ">RJ</option>
        <option value="ES">ES</option>
        <option value="MG">MG</option>
        <option value="SP">SP</option>
      </select></td>
      </tr>
      <tr>
        <td><label for="mensagem">mensagem</label></td>
      </tr>
      <tr>
        <td></td>
        <td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td><label for="sexo">secxo?</label></td>
        <td><input type="radio" name="sexo" id="sexo" value="homi">homi
        <input type="radio" name="sexo" id="sexo" value="cuie">cuié</td>
      </tr>
      <tr>
        <td><label for="forma">vai pagar como:</label></td>
        <td><input type="checkbox" name="forma" id="forma" value="dinheiro">dinheiro
        <input type="checkbox" name="forma" id="forma" value="bundinha">bundinha
        <input type="checkbox" name="forma" id="forma" value="crédito">crédito
        <input type="checkbox" name="forma" id="forma" value="débito">débito</td>
      </tr>

    </table>
    <fieldset>
      <legend>Tipo de profissão</legend>
      <p>
        <input type="checkbox" name="" id=""><span>profissional temporario</span>
        <input type="checkbox" name="" id=""><span>profissional clt</span>
        <input type="checkbox" name="" id=""><span>profissional liberal</span>
      </p>
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    </form>
    
  </div>
</body>
</html>
